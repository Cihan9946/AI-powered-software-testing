{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    .upload-container {
        max-width: 600px;
        margin: 80px auto;
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .upload-container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        color: #343a40;
    }

    .form-group label {
        font-weight: 600;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .custom-file-input {
        border: 1px solid #ced4da;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
    }
</style>

<div class="upload-container">
    <h1>ZIP Dosyası Yükle</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-4">
            <button type="submit">Yükle</button>
        </div>
    </form>
</div>
{% endblock %}
